<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Bus Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .success-container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .success-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .success-icon {
            font-size: 5rem;
            color: #2ecc71;
            margin-bottom: 1rem;
        }
        .success-title {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .success-subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        .pass-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .detail-label {
            min-width: 150px;
            font-weight: bold;
            color: #2c3e50;
        }
        .detail-value {
            color: #34495e;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 0.8rem 2rem;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-outline-secondary {
            padding: 0.8rem 2rem;
        }

        /* Animations */
        @keyframes successAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .success-icon {
            animation: successAnimation 0.5s ease-out;
        }
        .success-title {
            animation: fadeIn 0.5s ease-out 0.3s forwards;
            opacity: 0;
        }
        .success-subtitle {
            animation: fadeIn 0.5s ease-out 0.6s forwards;
            opacity: 0;
        }
        .pass-details {
            animation: fadeIn 0.5s ease-out 0.9s forwards;
            opacity: 0;
        }
        .detail-row {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .detail-row:nth-child(1) { animation-delay: 1.2s; }
        .detail-row:nth-child(2) { animation-delay: 1.3s; }
        .detail-row:nth-child(3) { animation-delay: 1.4s; }
        .detail-row:nth-child(4) { animation-delay: 1.5s; }
        .detail-row:nth-child(5) { animation-delay: 1.6s; }
        .action-buttons {
            animation: fadeIn 0.5s ease-out 1.8s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-header">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="success-title">Registration Successful!</h1>
            <p class="success-subtitle">Your Bus Pass has been generated successfully</p>
        </div>

        <div class="pass-details">
            <h5 class="mb-4">Your Bus Pass Details:</h5>
            <div class="detail-row">
                <span class="detail-label"><i class="fas fa-hashtag"></i> Pass Number:</span>
                <span class="detail-value">{{ pass_number }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><i class="fas fa-user"></i> Name:</span>
                <span class="detail-value">{{ name }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><i class="fas fa-envelope"></i> Email:</span>
                <span class="detail-value">{{ email }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><i class="fas fa-mobile-alt"></i> Mobile:</span>
                <span class="detail-value">{{ mobile }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><i class="fas fa-calendar-alt"></i> Valid Until:</span>
                <span class="detail-value">{{ valid_until }}</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/display?pass_number={{ pass_number }}" class="btn btn-primary">
                <i class="fas fa-eye me-2"></i>View Pass
            </a>
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
